<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all users</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id} (id=${person.getId()})}"
           th:text="${person.getFullName() + ', ' + person.dateOfBirth + ', ' + person.getEmail()}">
            user
        </a>
    </div>
    <br/>
    <hr/>
    <form action="/people/add" method="GET">
        <button type="submit">add user</button>
    </form>
</body>
</html>
